{% extends "user/base-layout.html" %}


{% block content %}


<div class="customer-login mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-3"></div>
      <div class="col-lg-6 col-md-6">
        <div class="account_form border" data-aos="fade-up" data-aos-delay="0">
          <form action="" method="POST">
            {% csrf_token %}

            <p>{{form.non_field_errors}}</p>

            {% include 'user/accounts/password-valid.html' %}

            <div class="default-form-box">
              <label>Passwords </label>
              {{form.password}}
            </div>
            <div class="default-form-box">
              <label>Confrim Passwords </label>
              {{form.confrim_password}}
              </div>

            <button class="btn btn-md btn-black-default-hover mb-4 col-lg-12 col-md-12" type="submit">Reset</button>

          </form>

        </div>
      </div>
      <div class="col-lg-3 col-md-3"></div>

      <!--login area start-->
    </div>
  </div>
</div> <!-- ...:::: End Customer Login Section :::... -->
{% endblock %}
