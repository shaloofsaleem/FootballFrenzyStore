

                {% for u in data %}
                <label class="radio mb-1 list_checkout_address" id="list_checkout_address-{{u.id}}">
                    <input type="radio" name="check_checkout_address" class="check_checkout_address" value="{{u.id}}"
                        onclick="check_checkout_address({{u.id}})" required>
                    <span>
                        <div class="col-lg-12 col-12" style="width: 42rem;">
                            <a href="javascript:void(0)" class="m-2 float-right" onclick="edit_checkout({{u.id}})">
                                <p>Edit</p>
                            </a>
                            <div>
                                <div style="height: 28px;width: 60px; background-color: rgb(193, 184, 184);"
                                    class="text-white rounded text-center font-weight-bold mb-2">
                                    {{u.address_type}}
                                </div>
                                <p class="font-weight-bold">{{u.name}} &nbsp;&nbsp;{{u.phone_no}}</p>
                                <p>{{u.address}}&nbsp;{{u.locality}}&nbsp;{{u.city_district_town}}&nbsp;{{u.landmark}}
                                </p>
                                <p>{{u.state}}&nbsp;{{u.pincode}}</p>
                            </div>
                            <a href="javascript:void(0)" class="btn btn-primary text-light delivery_address_btn"
                                id="delivery_address_btn-{{u.id}}" onclick="delivery_address({{u.id}})"
                                style="display: none;">DELIVERY HERE</a>
                        </div>      
                    </span>
                </label>
                {% include 'user/checkout/edit-delivery-address.html' %}
                {% endfor %}
                <a href="javascript:void(0)" onclick="add_new_checkout_address()">
                    <div class="border p-3 mt-3" id="add_new">
                        <h6 class="font-weight-bold">+ ADD A NEW ADDRESS</h6>
                    </div>
                </a>
