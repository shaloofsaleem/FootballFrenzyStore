<div class="login border shadow-sm mb-2">
    <div class="row p-2">
        <div class="col-lg-9 col-9 mb-3">
            <div class="col-lg-12 col-12 d-flex">
                <h5 class="font-weight-bold ml-3 ">1</h5>
                <h5 class="font-weight-bold ml-3 d-flex">LOGIN<span id="login_check"
                     {% if order == None %}
                        style="display: none;"
                         {% endif %}
                        >&nbsp; &check;</span></h5>
            </div>
            <p class="font-weight-bold ml-3">{{login.first_name}} {{login.last_name}} +91{{login.phone_no}}</p>
            <div class="checkout_login" style="display: none;">
                <a href="{% url 'accounts:logout' %}">
                    <p class="ml-3"><u> Logout & Sign in to another account</u></p>
                </a>
                <a href="javascript:void(0)" class="btn btn-primary ml-3 " onclick="Continue_Checkout()"><span
                        class="text-light">Continue Checkout</span></a>
            </div>
        </div>
        <div class="col-lg-3 col-3 ">
            <a href="javascript:void(0)" class="btn border float-right mt-4 " onclick="login_Change()"
                id="login_Change" >Change</a>
        </div>
        <div class="checkout_login" style="display: none;">
            <p class="text-center">Please note that upon clicking "Logout" you will lose all items in cart and will
                be redirected to max-min home page.</p>
        </div>
    </div>
</div>
