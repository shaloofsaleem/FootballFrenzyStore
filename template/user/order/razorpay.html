{% load static %}

<!-- cash on delivery  -->
<div class="col-lg-12">
    <label class="radio mb-1" id="cash_on_delivery_method">
        <input type="radio" name="cash_on_delivery" class="rzp-button1" id="rzp-button1" value="cash on delivery">
        <span>
            <div class="col-lg-12" style="width: 42rem;">
                <p class="font-weight-bold">ONLINE PAYMENT</p>
            </div>
        </span>
    </label>
</div>

<!-- end cash on delivery  -->


<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
    var options = {
        "key": "rzp_test_SakHQVUVi7xj6k",
        "amount":"{% widthratio totel_price 1 100 %}",
        "currency": "INR",
        "name": "MaxShop",
        "description": "Test Transaction",
        "image": "{% static 'user/images/logo/logo.png' %}",
        "order_id": "{{order_id}}",
        'callback_url': 'http://{{callback_url}}/payment/sucess/'+'{{order_id}}'+'{{payment_id}}'+'{{order_status_id}}',
        "handler": function (response) {
            alert(response.razorpay_payment_id);
            alert(response.razorpay_order_id);
            alert(response.razorpay_signature)
        },
        "prefill": {
            "name": "{{user_address.name}}",
            "email": "{{request.user.email}}",
            "contact": "{{request.user.phone_no}}"
        },
        "notes": {
            "address": "Razorpay Corporate Office"
        },
        "theme": {
            "color": "#3399cc"
        }
    };
    var rzp1 = new Razorpay(options);
    rzp1.on('payment.failed', function (response) {
        alert(response.error.code);
        alert(response.error.description);
        alert(response.error.source);
        alert(response.error.step);
        alert(response.error.reason);
        alert(response.error.metadata.order_id);
        alert(response.error.metadata.payment_id);
    });
    var rzp1 = new Razorpay(options);
    document.getElementById('rzp-button1').onclick = function (e) {
        console.log('success')
        rzp1.open();
        e.preventDefault();
    }
</script>
