

     {% for p in data %}
     <div class="col-xl-4 col-sm-6 col-12">
         <!-- Start Product Default Single Item -->
         <div class="product-default-single-item product-color--golden"
             data-aos="fade-up" data-aos-delay="0">
             <div class="image-box">

                 <a  href="{{p.get_absolute_url}}" class="image-link" target="_blank">

                     <img src="{{p.images.url}}"
                         alt="">

                     <img src="{{p.images2.url}}"
                         alt="">
                 </a>
                 
                 <div class="action-link">
                     <div class="action-link-left">
                         <a href="#" data-bs-toggle="modal"
                             data-bs-target="#modalAddcart">Add to Cart</a>
                     </div>
                     <div class="action-link-right">
                         <a href="#" data-bs-toggle="modal"
                             data-bs-target="#modalQuickview"><i
                                 class="icon-magnifier"></i></a>
                         <a href="wishlist.html"><i
                                 class="icon-heart"></i></a>
                         <a href="compare.html"><i
                                 class="icon-shuffle"></i></a>
                     </div>
                 </div>
             </div>
             <div class="content">
                 <div class="content-left">
                     <h6 class="title">{{p.product.product_name}}<a
                             href="product-details-default.html"></a></h6>
                     <ul class="review-star">
                         <li class="fill"><i class="ion-android-star"></i>
                         </li>
                         <li class="fill"><i class="ion-android-star"></i>
                         </li>
                         <li class="fill"><i class="ion-android-star"></i>
                         </li>
                         <li class="fill"><i class="ion-android-star"></i>
                         </li>
                         <li class="empty"><i class="ion-android-star"></i>
                         </li>
                     </ul>
                 </div>
                 <div class="content-right">
                     <span class="price"><del>₹{{p.product.unit_price}}</del>₹{{p.offerprice}}</span>
                     <span class="text-success">{{p.offer_persentage}}% off</span>
                 </div>
             </div>
         </div>
         <!-- End Product Default Single Item -->
     </div>
     {% endfor %}
