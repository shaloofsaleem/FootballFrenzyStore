<!-- Start Single Sidebar Widget -->
<div class="sidebar-single-widget">
    <h6 class="sidebar-title">CATEGORIES</h6>
    <div class="sidebar-content">
        <ul class="sidebar-menu">
            <input type="text" value="{{maincategory}}" hidden id="main_c_id">
            
            {% for c in subcategory %}
            <li>
                <label class="checkbox-default" for="brakeParts">
                    <input class="filter-checkbox" data-filter="subcategory" value="{{c.id}}" type="checkbox"
                        id="brakeParts">
                    <span>{{c.category| title}}</span>
                </label>
            </li>
            {% endfor %}

        </ul>
    </div>
</div> <!-- End Single Sidebar Widget -->

<!-- Start Single Sidebar Widget -->
<div class="sidebar-single-widget">
    <h6 class="sidebar-title">FILTER BY PRICE</h6>
    <div class="sidebar-content">
        <div id="slider-range"></div>
        <div class="filter-type-price">
            <label for="amount">Price range:</label>
            <!-- <input type="text" id="amount"> -->
        </div>
    </div>
</div> <!-- End Single Sidebar Widget -->

<!-- Start Single Sidebar Widget -->
<div class="sidebar-single-widget">
    <h6 class="sidebar-title">Brand</h6>
    <div class="sidebar-content">
        <div class="filter-type-select">
            <ul>
                {% for brand in brands %}
                <li>
                    <label class="checkbox-default" for="brakeParts">
                        <input class="filter-checkbox" data-filter="brand" value="{{brand.id}}" type="checkbox"
                            id="brakeParts">
                        <span>{{brand.title| title}}</span>
                    </label>
                </li>
                {% endfor %}

            </ul>
        </div>
    </div>
</div> <!-- End Single Sidebar Widget -->

<!-- Start Single Sidebar Widget -->
<div class="sidebar-single-widget">
    <h6 class="sidebar-title">SIZE</h6>
    <div class="sidebar-content">
        <div class="filter-type-select">
            <ul>
                {% for c in size %}
                <li>
                    <label class="checkbox-default" for="black">
                        <input  class="filter-checkbox" data-filter="size"
                        value="{{c.id}}" type="checkbox"  id="black">

                    </label>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div> <!-- End Single Sidebar Widget -->

    <div class="sidebar-content">
        <div class="filter-type-select">

                {% for c in color %}
                <li>
                    <label class="checkbox-default ">
                        <input  class="filter-checkbox" data-filter="color"
                        value="{{c.id}}" type="checkbox" id="color">

                    </label>
                </li>
                {% endfor %}

        </div>
    </div>
</div> <!-- End Single Sidebar Widget -->
